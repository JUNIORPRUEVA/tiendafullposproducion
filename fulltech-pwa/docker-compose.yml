services:
  db:
    image: postgres:16
    container_name: fulltech-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fulltech
    ports:
      - "5432:5432"
    volumes:
      - fulltech_pg:/var/lib/postgresql/data

volumes:
  fulltech_pg:
